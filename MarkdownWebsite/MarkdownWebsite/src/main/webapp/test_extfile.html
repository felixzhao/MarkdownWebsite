<script type="text/javascript">
	$.ajax({
  url: "info.tex",

    $(".outputDiv").append(htmlText); //append this to a div with class outputDiv
        
        $.ajax({
          url: "tables/jsTable.tex",
          context: document.body,
          success: function(mdText){

            var tableMaker = new Showdown.converter({ extensions: ['table'] });
            var tableText = tableMaker.makeHtml(mdText);
            $(".jsTable").append(tableText);
            }
        });

      }
    }

    );
  
</script>
